<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag for Margins</title>
    <style>
      body {
        /* margin: 8px; */
        margin: 0;
      }
      .red {
        background: #c71226;
        height: 100px;
      }
      .blue {
        background: #0d1b88;
        height: 100px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .green {
        background: #397327;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
  </body>
</html>
